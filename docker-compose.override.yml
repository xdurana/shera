version: '3'
services:
  app:
    volumes:
      - .:/app
    env_file: .env
    network_mode: "host"
    command: >
      bash -c "/bin/bash"
  redis:
    image: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
